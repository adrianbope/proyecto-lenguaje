<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio - Casino</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY ===== */
body {
    height: 100vh;
    background: linear-gradient(180deg, #0b132b, #03071e);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* ===== TITULO ===== */
h1 {
    padding: 20px;
    font-size: clamp(1.4rem, 3vw, 2.2rem);
}

/* ===== ICONO CUENTA ===== */
.account-icon {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1000;
}

.account-icon img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
}

/* ===== MENU ===== */
.menu {
    height: calc(100vh - 80px);
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);

    gap: 10px;        /* ðŸ”¥ separaciÃ³n entre imÃ¡genes */
    padding: 10px;    /* ðŸ”¥ margen exterior */
}

/* ===== CARD ===== */
.card {
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: 14px; /* opcional, queda muy bien */
}

/* ===== IMAGEN ===== */
.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
    .menu {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
    }
}
</style>
</head>

<body>

<!-- ICONO CUENTA -->
<a href="cuenta.html" class="account-icon">
    <img src="imagenes/cuenta.png" alt="Cuenta">
</a>

<!-- TITULO -->
<h1>Bienvenido a nuestro Casino</h1>

<!-- MENU -->
<div class="menu">
    <a href="casino.html" class="card">
        <img src="imagenes/casinoo.png" alt="Casino">
    </a>

    <a href="deportes.html" class="card">
        <img src="imagenes/apuestas_deportivas.png" alt="Apuestas deportivas">
    </a>

    <a href="mis-apuestas.html" class="card">
        <img src="imagenes/misapuestas.png" alt="Mis apuestas">
    </a>

    <a href="ofertas.html" class="card">
        <img src="imagenes/ofertas.png" alt="Ofertas">
    </a>
</div>

</body>
</html>

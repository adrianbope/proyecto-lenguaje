<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Bienvenido</h1>

<!-- Navegación -->
<button onclick="showSection('login')">Iniciar sesión</button>
<button onclick="showSection('register')">Registrarse</button>
<button onclick="showSection('dashboard')">Panel</button>

<!-- LOGIN -->
<div id="login" class="section">
    <h2>Iniciar sesión</h2>
    <form>
        <label>Usuario</label><br>
        <input type="text"><br>

        <label>Contraseña</label><br>
        <input type="password"><br><br>

        <button type="button">Entrar</button>
    </form>
</div>

<!-- REGISTRO -->
<div id="register" class="section">
    <h2>Registro</h2>
    <form>
        <label>Usuario</label><br>
        <input type="text"><br>

        <label>Contraseña</label><br>
        <input type="password"><br><br>

        <button type="button">Registrarse</button>
    </form>
</div>

<!-- PANEL -->
<div id="dashboard" class="section">
    <h2>Panel de usuario</h2>

    <p><strong>Balance:</strong> $0.00</p>

    <label>Agregar balance</label><br>
    <input type="number" step="0.01"><br><br>

    <button type="button">Agregar</button>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.section').forEach(sec => {
            sec.style.display = 'none';
        });
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
